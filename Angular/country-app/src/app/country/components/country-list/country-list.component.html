<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let index = index">
      <td>{{ index + 1 }}</td>
      <td>{{ country.flag }}</td>
      <td>{{ country.name }}</td>
      <td>{{ country.population | number }}</td>
      <td><a href="#" routerLink="/detail/{{country.code}}">Ver más</a></td>
    </tr>
  </tbody>
</table>
